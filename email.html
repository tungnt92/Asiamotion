<style>
	#wrapper{margin:0 auto;width:850px; padding:30px; border:1px solid #CCC;}
	.header{font-size:16pt; margin-bottom:15px;}
	.descript{font-family:Sans-Serif;font-size:10pt;}
	table{border:1px solid #CCC;width:100%;}
	table th{font-family:Sans-Serif; font-size:10pt;text-decoration:none; text-align:left;padding:5px; padding-left:10px;}
	table td{font-family:Sans-Serif; font-size:10pt;text-align:justify; padding:5px; padding-left:10px;}
	.link:hover{text-decoration:underline;color:#1241df; cursor:pointer;}
</style>
<div id="wrapper">
	<div class="header">Register information</div>
	<div class="descript">Hi @name@,<br/> Below is register information</div>
	<br/>
	<table>
		<tr>
			<td>Company: </td>
			<td>@company@</td>
		</tr>
		<tr>
			<td>Full name: </td>
			<td>@fullname@</td>
		</tr>
        	<tr>
			<td>Email: </td>
			<td>@email@</td>
		</tr>
        	<tr>
			<td>Phone: </td>
			<td>@phone@</td>
		</tr>
        	<tr>
			<td>Subject: </td>
			<td>@subjec@</td>
		</tr>
        	<tr>
			<td>Message: </td>
			<td>@message@</td>
		</tr>
	</table>	
	<br/>
</div>
